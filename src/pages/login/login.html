<ion-header>

</ion-header>


<ion-content style="background-color: #000000;">
          <!-- input item -->
          <ion-card style="background-color: #000000;">
            <ion-card-header>
              <img class="displayed" style="max-height:240px" width="100%" src="../../assets/bg/bg-header.png">
            </ion-card-header>

            <ion-card-content style="justify-content: center; margin-left: 0px; margin-right: 0px;background-color: #000000;">
                <ion-card-title style="color: #fcfa87">
                  Tanah Kubur <br>Tanggungjawab Bersama
                </ion-card-title>
                <ion-list no-lines style="justify-content: center; margin-left: 0px; margin-right: 0px; background-color: #030303;">
                    <ion-item style="background-color: #f1f7d6;">
                      <ion-label floating class="item item-input">Username</ion-label>
                      <ion-input type="text" name="username" class="input-label"></ion-input>
                    </ion-item>
                    <ion-item style="background-color: #f1f7d6;">
                      <ion-label floating class="item item-input">Password</ion-label>
                      <ion-input type="password" name="password" class="input-label"></ion-input>
                    </ion-item>
                    <ion-item style="background-color: #f1f7d6;">
                        <ion-buttons>
                            <button ion-button full color="mycolor-lightblue" (click)="login()">
                              <ion-icon name="send" padding></ion-icon>
                              Login
                            </button>
                          </ion-buttons>
                        <ion-buttons>
                            <button ion-button full color="mycolor-lightblue">
                              <ion-icon name="person" padding></ion-icon>
                              Register
                            </button>
                          </ion-buttons>
                    </ion-item>
                  </ion-list>
            </ion-card-content>
          </ion-card>
</ion-content>
